<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Vanowarna Aerials</title>
    <meta name="description" content="Articles, guides, and insights on drone photography, regulations, and technology in Sri Lanka from Vanowarna Aerials.">
    
    <!-- Use the same styles and fonts as your main page -->
    <link rel="icon" href="https://github.com/dronelanka/dronelanka.github.io/blob/main/src/drone%20photography%20sri%20lanka.png?raw=true" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .gradient-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at var(--x) var(--y), #d1e5f0 0%, #f7fafc 50%, #e2e8f0 100%); transition: background 0.1s ease-out; }
        .glass-panel { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px) saturate(180%); -webkit-backdrop-filter: blur(12px) saturate(180%); border: 1px solid rgba(209, 213, 219, 0.3); border-radius: 1rem; }
    </style>
</head>
<body class="text-slate-700 antialiased">

    <!-- Interactive Gradient Background -->
    <div class="gradient-bg"></div>

    <!-- Header (Same as index.html but with links adjusted) -->
    <header id="header" class="sticky top-0 left-0 w-full z-50 transition-all duration-300 py-2">
        <nav class="container mx-auto px-6">
            <div class="flex items-center justify-between glass-panel px-6 py-2 shadow-sm">
                <a href="index.html" class="text-2xl font-bold text-slate-800">
                    <img src="https://github.com/dronelanka/dronelanka.github.io/blob/main/src/drone%20photography%20sri%20lanka%20vanowarna%20aerials.png?raw=true" alt="Vanowarna Aerials Logo" class="h-10 md:h-12 w-auto">
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html#portfolio" class="hover:text-sky-600 transition-colors">Portfolio</a>
                    <a href="index.html#services" class="hover:text-sky-600 transition-colors">Services</a>
                    <a href="blog.html" class="text-sky-600 font-semibold transition-colors">Blog</a>
                    <a href="index.html#pricing" class="hover:text-sky-600 transition-colors">Pricing</a>
                    <a href="index.html#contact" class="bg-sky-600 text-white px-5 py-2 rounded-full hover:bg-sky-700 transition-all shadow">Request a Quote</a>
                </div>
                <div class="md:hidden">
                     <a href="index.html#contact" class="bg-sky-600 text-white px-4 py-2 text-sm rounded-full hover:bg-sky-700 transition-all shadow">Quote</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 pt-16 pb-24">

        <!-- Blog Header -->
        <section id="blog-header" class="text-center py-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-800 mb-4 leading-tight">
                Vanowarna Aerials Blog
            </h1>
            <p class="text-lg text-slate-600 max-w-2xl mx-auto">
                Insights, guides, and stories from the world of aerial photography in Sri Lanka.
            </p>
        </section>

        <!-- Blog Posts Grid -->
        <section id="blog-posts">
            <!-- This container will be filled with blog posts by JavaScript -->
            <div id="blog-posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Loading state (optional) -->
                <p class="text-slate-500 col-span-full text-center">Loading posts...</p>
            </div>
        </section>

    </main>
    
    <!-- Footer (Same as index.html) -->
    <footer class="bg-slate-800 text-slate-300">
        <div class="container mx-auto px-6 py-8 text-center">
             <div class="flex justify-center space-x-6 mb-6">
                 <a href="https://www.instagram.com/vanowarna.aerials/" target="_blank" class="hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
                 <a href="https://www.facebook.com/vanowarna.aerials" target="_blank" class="hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
            </div>
            <p>© <span id="year"></span> Vanowarna Aerials. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const postsContainer = document.getElementById('blog-posts-container');
        
        try {
            // Fetch the list of posts from our JSON file
            const response = await fetch('./posts/posts.json');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const posts = await response.json();

            // Clear the loading message
            postsContainer.innerHTML = '';

            if (posts.length === 0) {
                postsContainer.innerHTML = '<p class="text-slate-500 col-span-full text-center">No blog posts found.</p>';
                return;
            }

            // Create a "card" for each post
            posts.forEach(post => {
                const postCard = `
                <a href="blog-post.html?post=${post.slug}" class="group block glass-panel overflow-hidden shadow-sm hover:shadow-xl transition-shadow duration-300">
                    <div class="relative">
                        <img src="${post.thumbnailUrl}" alt="${post.title}" class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-105">
                    </div>
                    <div class="p-6">
                        <p class="text-sm text-slate-500 mb-1">${post.date} • by ${post.author}</p>
                        <h3 class="font-bold text-xl mb-2 text-slate-800 group-hover:text-sky-600 transition-colors">${post.title}</h3>
                        <p class="text-slate-600 text-sm leading-relaxed">${post.summary}</p>
                    </div>
                </a>`;
                postsContainer.innerHTML += postCard;
            });

        } catch (error) {
            console.error("Could not load blog posts:", error);
            postsContainer.innerHTML = '<p class="text-red-500 col-span-full text-center">Error: Could not load blog posts. Please try again later.</p>';
        }
        
        // Dynamic background and year
        document.getElementById('year').textContent = new Date().getFullYear();
        const gradientBg = document.querySelector('.gradient-bg');
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            const { innerWidth: width, innerHeight: height } = window;
            gradientBg.style.setProperty('--x', `${(x / width) * 100}%`);
            gradientBg.style.setProperty('--y', `${(y / height) * 100}%`);
        });
    });
    </script>
</body>
</html>
